<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>To do list</title>
        <link rel="stylesheet" href="./materiali-compito/Netflix-assets/assets/bootstrap/bootsrap.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center align-items-center m-3">
                        <form class="border border-2 border-light p-5 rounded-5">
                            <h1>To do list</h1>
                            <div class="mb-3">
                                <label for="input-da-fare" class="form-label">Cosa devi fare Oggi? </label>
                                <input
                                    id="input-da-fare"
                                    type="text"
                                    class="form-control"
                                    aria-describedby="emailHelp"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="input-altro" class="form-label">C'Ã¨ altro?</label>
                                <input id="input-altro" type="text" class="form-control" />
                            </div>

                            <div class="mb-3">
                                <label for="input-orario" class="form-label">A che ora?</label>
                                <input id="input-orario" type="datetime-local" class="form-control" />
                            </div>

                            <button type="submit" class="btn btn-primary">Crea Card</button>
                        </form>
                    </div>
                </div>
            </div>

            <hr class="border border-light border-2 opacity-50" />

            <!-- le card finiscono qui  -->
            <div id="container-card" class="row"></div>
        </div>

        <script src="todo-list.js"></script>
    </body>
</html>
